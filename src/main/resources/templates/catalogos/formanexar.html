<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
   <div layout:fragment="content" class="container py-4">
      <div class="card">
         <div class="card-header bg-light text-primary font-weight-bold" th:text="${titulo}"></div>
         <div class="card-body">
            <form th:action="@{/movactivos/anexar}" th:object="${movactivo}" method="post" enctype="multipart/form-data">
               <div class="form-group row">
                  <h5 class="mx-3"><label class="col-form-label">Evidencia</label></h5>
                  <div class="col-sm-6">
                     <input id="file" name="file" type="file" class="form-control" />
                     
                  </div>
               </div>
              <div th:replace="layout/btnform :: botones (obj='/movactivos')"></div>
            </form>
         </div>
      </div>
   </div>
</body>
</html>
