<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
   <div layout:fragment="content" class="container py-4">
      <div class="card">
         <div class="card-header bg-light text-primary font-weight-bold" th:text="${titulo}"></div>
         <div class="card-body">
            <form th:action="@{/empleados/form}" th:object="${empleado}" method="post">
            
               <div class="form-group row">
                  <h5 class="mx-3 col-2"><label class="col-form-label">Num. Empleado</label></h5>
                  <div class="col-sm-6">
                     <input th:field="*{numempleado}" type="text" class="form-control" th:errorclass="'form-control alert-danger'">
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('numempleado')}" th:errors="*{numempleado}"></small>
                  </div>
               </div>
               
               <div class="form-group row">
                  <h5 class="mx-3 col-2"><label class="col-form-label">Nombre</label></h5>
                  <div class="col-sm-6">
                     <input th:field="*{nombre}" type="text" class="form-control" th:errorclass="'form-control alert-danger'">
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                  </div>
               </div>
               
               <div class="form-group row">
                  <h5 class="mx-3 col-2"><label class="col-form-label">Apellidos</label></h5>
                  <div class="col-sm-6">
                     <input th:field="*{apellidos}" type="text" class="form-control" th:errorclass="'form-control alert-danger'">
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
                  </div>
               </div>
               
               <div class="form-group row">
                  <h5 class="mx-3 col-2"><label class="col-form-label">Email</label></h5>
                  <div class="col-sm-6">
                     <input th:field="*{email}" type="text" class="form-control" th:errorclass="'form-control alert-danger'">
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                  </div>
               </div>
               
                <div class="form-group row">
                  <h5 class="mx-3 col-2"><label class="col-form-label">Telefono</label></h5>
                  <div class="col-sm-6">
                     <input th:field="*{telefono}" type="text" class="form-control" th:errorclass="'form-control alert-danger'">
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
                  </div>
               </div> 
               
               <div class="form-group row">
                  <h5 class="mx-3 col-2"><label class="col-form-label">Puesto</label></h5>
                  <div class="col-sm-6">                     
                     <select class="form-control" th:field="*{puesto}">
                        <option th:each="p : ${listapuestos}" th:value="${p.id}" th:text="${p.nombre}"></option>
                     </select>
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('puesto')}" th:errors="*{puesto}"></small>
                  </div>
               </div>
               
                <div class="form-group row">
                  <h5 class="mx-3 col-2"><label class="col-form-label">Cedis</label></h5>
                  <div class="col-sm-6">                     
                     <select class="form-control" th:field="*{cedi}">
                        <option th:each="c : ${listacedis}" th:value="${c.id}" th:text="${c.nombre}"></option>
                     </select>                     
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('cedi')}" th:errors="*{cedi}"></small>
                  </div>
               </div>
               
               <!-- <input type="submit" th:value="guardar" class="btn btn-sm btn-primary"> 
               <a  class="btn btn-sm btn-primary" href="#" onclick="this.parentNode.submit();"><i class="fas fa-save"></i> Guardar</a>
               <a class="btn btn-sm btn-danger" th:href="@{'/empleados/listado'}"><i class="fas fa-ban"></i> Cancelar</a>-->
               <div th:replace="layout/btnform :: botones (obj='/empleados')"></div>
            </form>
         </div>
      </div>
   </div>
</body>
</html>
