<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
   <div layout:fragment="content" class="container py-4">
      <div class="card">
         <div class="card-header bg-light text-primary font-weight-bold" th:text="${titulo}"></div>
         <div class="card-body">
            <form th:action="@{/roles/form}" th:object="${role}" method="post">
               <div class="form-group row">
                  <h5 class="mx-3"><label class="col-form-label">Descripcion</label></h5>
                  <div class="col-sm-6">
                     <input th:field="*{role}" type="text" class="form-control" th:errorclass="'form-control alert-danger'">
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></small>
                  </div>
               </div>
              <div th:replace="layout/btnform :: botones (obj='/roles')"></div>
            </form>
         </div>
      </div>
   </div>
</body>
</html>
