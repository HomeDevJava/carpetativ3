<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
   <div layout:fragment="content" class="container py-4">
      <div class="card">
         <div class="card-header bg-light text-primary font-weight-bold" th:text="${titulo}"></div>
         <div class="card-body">
            <form th:action="@{/modelos/form}" th:object="${modelo}" method="post">
               
               <div class="form-group row">
                  <h5 class="mx-3"><label class="col-form-label">Descripcion</label></h5>
                  <div class="col-sm-6">
                     <input th:field="*{nombre}" type="text" class="form-control" th:errorclass="'form-control alert-danger'">
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                  </div>
               </div>
               
               <div class="form-group row">
                  <h5 class="mx-3"><label class="col-form-label">Marca</label></h5>
                  <div class="col-sm-6">                     
                     <select class="form-control" th:field="*{marca}">
                        <option th:each="m : ${listamarcas}" th:value="${m.id}" th:text="${m.nombre}"></option>
                     </select>
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></small>
                  </div>
               </div>
               
                <div class="form-group row">
                  <h5 class="mx-3"><label class="col-form-label">Device</label></h5>
                  <div class="col-sm-6">                     
                     <select class="form-control" th:field="*{device}">
                        <option th:each="disp : ${listadevices}" th:value="${disp.id}" th:text="${disp.nombre}"></option>
                     </select>                     
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('device')}" th:errors="*{device}"></small>
                  </div>
               </div>               
              <div th:replace="layout/btnform :: botones (obj='/modelos')"></div>
            </form>
         </div>
      </div>
   </div>
</body>
</html>
